<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carrot {
            width: 40px;
            height: 40px;
            margin: 0 4px;
        }
        .carrot.eaten {
            opacity: 0.3;
            filter: grayscale(80%);
        }
        .guess-letter {
            display: inline-block;
            width: 32px;
            border-bottom: 2px solid #333;
            font-size: 2rem;
            text-align: center;
            margin: 0 2px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Save the Carrots</h1>
        <div id="carrot-field" class="d-flex justify-content-center mb-4"></div>
        <div id="guess-word" class="d-flex justify-content-center mb-4"></div>
        <div id="game-message" class="text-center text-danger mb-3"></div>
        <div class="text-center">
            <small>Type a letter to guess!</small>
        </div>
        <div class="text-center mb-3">
            <button id="give-up-btn" class="btn btn-warning">Give Up</button>
        </div>
       
    </div>
    <script src="view.js"></script>
    <script src="script.js"></script>
</body>
</html>
